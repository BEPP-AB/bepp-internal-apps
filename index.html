<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEPP Email Signature Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Email Signature Generator</h1>
        <p class="subtitle">Fill in the details below to generate your BEPP email signature</p>
      </header>
      
      <main class="container">
        <section class="form-section">
          <h2>Details</h2>
          <form id="signature-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Ian Thorslund" required />
            </div>
            
            <div class="form-group">
              <label for="title">Job Title</label>
              <input type="text" id="title" name="title" placeholder="Tech Lead" required />
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="ian.thorslund@bepp.se" required />
            </div>
            
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="070 720 10 89" required />
            </div>
            
            <div class="form-group">
              <label>Profile Photo</label>
              <div class="photo-upload-area" id="photo-upload-area">
                <input type="file" id="photoFile" name="photoFile" accept="image/*" hidden />
                <div class="upload-placeholder" id="upload-placeholder">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                  </svg>
                  <span>Click or drag to upload photo</span>
                  <span class="upload-hint">Square crop will be applied</span>
                </div>
                <div class="upload-preview" id="upload-preview" hidden>
                  <img id="preview-image" src="" alt="Preview" />
                  <button type="button" class="remove-photo-btn" id="remove-photo-btn" title="Remove photo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>
              </div>
              <input type="hidden" id="photoUrl" name="photoUrl" />
              <span class="hint">Leave empty for default placeholder</span>
            </div>
          </form>
        </section>
        
        <section class="preview-section">
          <h2>Preview</h2>
          <div class="preview-container">
            <div class="email-mock">
              <div class="email-mock-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
              </div>
              <div class="email-mock-body">
                <div class="email-content">
                  <p class="email-greeting">Best regards,</p>
                  <div id="signature-preview"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      <footer class="actions">
        <button type="button" id="copy-btn" class="btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy HTML to Clipboard
        </button>
        <div id="toast" class="toast hidden">Copied to clipboard!</div>
      </footer>
    </div>
    <!-- Crop Modal -->
    <div class="modal-overlay" id="crop-modal" hidden>
      <div class="modal">
        <div class="modal-header">
          <h3>Crop Photo</h3>
          <button type="button" class="modal-close" id="crop-cancel-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="crop-container">
            <img id="crop-image" src="" alt="Crop preview" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="crop-cancel-btn-footer">Cancel</button>
          <button type="button" class="btn-primary" id="crop-confirm-btn">
            <span id="crop-btn-text">Apply Crop</span>
            <span id="crop-btn-loading" hidden>Uploading...</span>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
